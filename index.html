<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="title">
    Blackjack

  <div class="row mt-2">

      <button class="btn btn-danger">Nuevo juego</button>
      <button class="btn btn-primary">Pedir carta</button>
      <button class="btn btn-primary">Detener</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h1>Jugador 1 - <small>0</small></h1>
      <div id="player-cards">
        <img class="blackjack-card" src="assets/2C.png" alt="">
        <img class="blackjack-card" src="assets/2C.png" alt="">
        <img class="blackjack-card" src="assets/2C.png" alt="">
      </div>
    </div>
  </div>

  <div class="row container mt-2">
    <div class="col">
      <h1>Computadora - <small>0</small></h1>
      <div id="computer-cards">
        <img class="blackjack-card" src="assets/2C.png" alt="">
        <img class="blackjack-card" src="assets/2C.png" alt="">
        <img class="blackjack-card" src="assets/2C.png" alt="">
      </div>
    </div>
  </div>
  
  <script src="js/game.js"></script>

</html>
